   <div id="movie-page"> 
    <div class="movie-bg" [ngStyle]="{
        'background-image': 'url('+ this.movieData.imageUrl + ')'
    }">

    </div>
        <div class="container">
            <div class="movie-content">
                <div class="row">
                    <div class="col-md-3">
                        <div class="movie-poster" [ngStyle]="{
                            'background-image': 'url('+ this.movieData.imageUrl + ')'
                        }"></div>
                    </div>
                    <div class="col-md-6">
                        <h1>{{movieData.title}}</h1>
                        <div class="release">{{movieData.releaseDate}}</div>
                        <p>
                            {{movieData.synopsis}}
                        </p>
                    </div>
                    <div class="col-md-3">
                            <button type="button" class="btn btn-primary">Get Tickets</button>
                    </div>
                </div>
                
                </div>
            </div>
        
    </div>
