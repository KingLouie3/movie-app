<div id="movies-list">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies; let i = index"
        >
            <div class="movie-box" 
            (click)="service.selectThisMovie(movie)"
            [ngStyle]="{
                'background-image': 'url('+ 'https://image.tmdb.org/t/p/original/' +  movie.poster_path + ')'
            }">
            

                <div class="av sold-out">
                    <div class="status">
                        Tickets Available
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    
</div>
