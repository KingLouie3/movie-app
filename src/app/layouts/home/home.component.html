<div id="movies-list">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movieData"
        >
            <div class="movie-box" 
            (click)="clickedMovie(movie.slug)"
            [ngStyle]="{
                'background-image': 'url('+ movie.imageUrl + ')'
            }">
                <div class="av sold-out">
                    <div class="status">
                        Tickets Available
                    </div>
                </div>
            </div>
        </div>
       
       
    </div>
    
</div>
